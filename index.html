<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>   
    <style>
        *{
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body{
            background-color: #040404;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
    
        canvas{
            border: 4px solid #690909;
            border-radius: 20px;
            margin-top: 30px;
        }

        #container{
            display: inline-block;
            position: relative;
        }

        .flash{
            top: 30px;
            bottom: 0;
            right: 0;
            left: 0;
            border-radius: 20px;
            background-color: #111111;
            opacity: 0;
            position: absolute;
            pointer-events: none;
            z-index: 200;
        }

        .off{
           display : none;
        }


  
        #menu-principal{
            border-radius: 20px;
            background-image: url("./assets/Fonfo-menu.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            width: 1000px;
            height: 580px;
        }

        .menu-contenedor{
            position: absolute;
            right: 10%;
            top: 30%;
            width: 40%;
            height: 40%;
            font-size: 20px;
        }
        
        .menu-contenedor > button{
            margin-top: 30px;
            width: 80%;
            border-radius: 10px;
            height: 60px;
            background-color: #11111161;
            border: none;
            cursor: pointer;
            
        }

         a{
            text-decoration: none;
            color: #fff;
        }

        button:hover{
            background-color: #111111;
            
        }
        
    </style>
</head>
<body>
 
    <div id="menu-principal">
        <div class="menu-contenedor">
            <h1 class="titulo" style="color:red">Estas preparado para  forjar <br> tu Leyenda?</h1>
           <a href="./inicoJuego.html"><button>Empezar</a></button> </a> 
        </div>
            
    </div>

<script>
    let MainSound = new Audio("./assets/audio/Castlecall.mp3")
    MainSound.play()
</script>
    
</body>
</html>
