<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./credi/Logops_.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>The rescue</title>
    <style>
        body{
            background-color: #000;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        img{
            opacity: 0;
        }



    </style>
</head>
<body>
    <img class="gajer" src="./credi/GAJER.png" alt="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        gsap.delayedCall(1.5,() => {
            gsap.to('.gajer', {
                opacity:1,
                duration:5
            })
        })

        gsap.delayedCall(7,() => {
            gsap.to('.gajer', {
                opacity:0,
                duration:5
            })
        })

        gsap.delayedCall(15,() => {
            window.location.href='./index-inicio.html' 
        })
       
    </script>
</body>
</html>
